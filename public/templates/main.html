<h1>Welcome, enter a headcount</h1>
<hr />
<div class='row'>
  <div class='col-lg-6'>
    <form ng-submit='submit()'>
      <div class='form-group'>
        <label for='howMany'>How many people?</label>
        <input type='number'
              class='form-control'
              id='howManyInput'
              name='howMany'
              placeholder='How Many'
              ng-model='how_many'
              required
              autofocus>
      </div>
      <div class='form-group'>
        <label for='when'>When was the count taken?</label>
        <datetime-picker-rounded picker-model='when' />
      </div>
      <div class='form-group'>
        <button type='submit'
               value='Submit'
               class='btn btn-primary col-md-2 col-sm-2 col-xs-12'>
          <span ng-hide='submitting'>Submit</span>
          <div class='spinner' ng-show='submitting'>
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
<h3>Recent Headcounts</h3>
<hr />
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Date / Time</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='headcount in headcounts'>
      <td>{{headcount.ts | date:'short'}}</td>
      <td>{{headcount.how_many}}</td>
    </tr>
  </tbody>
</table>
